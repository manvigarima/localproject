<script type="text/javascript">
var msec=0
var sec=0
var min=0
var hr=0
function start(hrs,time)
{
//alert(time);
if(hrs==0){
document.getElementById('timer').value=min+":"+sec+":"+msec
}
else
{
document.getElementById('timer').value=hr+":"+min+":"+sec+":"+msec}
go=setTimeout("start("+hrs+","+time+")",1)
msec++
if(msec>80)
{
msec=0
sec++
}
if(sec==60)
{
sec=0
min++
}
if(hrs==0)
{
	//alert('hi');
	var time1=parseInt(time-1);
	//alert(time1);
	if(min==time1 && sec==55)
	{
		document.getElementById('subm').innerHTML="";
		document.testform.submit();
	}
}
else
{
	//alert('hello');
	var time1=parseInt(time-1);
	if(min==60)
	{
	hr++;
	min=0;	
	}
	if(hrs==hr && min==0 && sec==0)
	{
		document.getElementById('subm').innerHTML="";
		document.testform.submit();
	}




}
}
function stop()
{
clearTimeout(go)
}
function reset()
{
window.location.reload()
}
